<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        function lastLetter(str) {
            let strLastPosition = str.length - 1;
            let strLast = str.charAt(strLastPosition);
            return str = strLast;
        }

        let stringPrompt = prompt("Enter something you want the last character to be: ");
        
        alert(`The last letter of what you entered is: ${lastLetter(stringPrompt)}`)
    </script>
</body>

</html>
