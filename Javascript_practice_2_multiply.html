<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        function multiply(number1,number2) {
            return number1*number2;
        }

        let chosen1 = Number(prompt("Enter your first number to multiply: "));
        let chosen2 = Number(prompt("Enter your second number to multiply: "));
        let chosen = multiply(chosen1,chosen2)
        alert(`${chosen1}*${chosen2}=${chosen}`)
    </script>
</body>

</html>
